<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>ExpediaFlightSearch</title>
</head>
<body>
<div class="row">
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 10px">
            <h1 style="color: black">Expedia</h1>
            <h2 style="color: darkblue">Flights Search</h2>
        </div>
    </div>
</div>

<form th:action="@{/flights/search}" th:object="${searchFlightResults}" method="post">
    <div class="row">
        <div class="form-group row">
            <label for="departure" class="col-sm-4 col-form-label">From</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="departure" placeholder="Leaving From" name="departure" required>
            </div>
        </div>
        <br><br><br>
        <div class="form-group row">
            <label for="arrival" class="col-sm-4 col-form-label">To</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="arrival" placeholder="Going To" name="arrival" required>
            </div>
        </div>
        <br><br>
        <div class="form-group col-md-4">
            <label class="col-form-label" for="departureDate">Departing</label>
            <input type="date" class="form-control" placeholder="Departing Date" id="departureDate"
                   name="departureDate" required>
        </div>
        <div>
            <form id = "viewpage" th:action = "@{/viewPage}"  method="post">
                <div class="form-group col-12">
                    <button type="submit"  class="btn btn-success" style="float: right">Search</button>
                </div>
            </form>
        </div>
    </div>
</form>
<div>
    <table class="table table-sm" th:th:unless="${#lists.isEmpty(searchFlightResults)}">

        <thead>
        <tr class="table-active">
            <th scope="col">AirLines</th>
            <th scope="col">Departure</th>
            <th scope="col">Arrival</th>
            <th scope="col">Departure Date</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Arrival Date</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Trip Duration</th>
            <th scope="col">Cabin Class</th>
            <th scope="col">Price</th>
        </tr>
        </thead>

        <tr th:each="flights:${searchFlightResults}">
            <td th:text="${flights.getAirlines()}"/>
            <td th:text="${flights.getDeparture_airport_code()}"/>
            <td th:text="${flights.getArrival_airport_code()}"/>
            <td th:text="${flights.getDeparture_date()}"/>
            <td th:text="${flights.getDeparture_time()}"/>
            <td th:text="${flights.getArrival_date()}"/>
            <td th:text="${flights.getArrival_time()}"/>
            <td th:text="${flights.getTrip_duration()}"/>
            <td th:text="${flights.getCabin_class()}"/>
            <td th:text="${flights.getPrice()}"/>

        </tr>
    </table>
</div>
</body>
</html>
