<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Search page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Expedia HotelSearch</a>
        </div>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Search Page</h1>
            <form th:action="@{/hotels/search}"  method="post">
                <div class="form-group">
                    <label class="control-label" for="location"> Search</label>
                    <input
                            id="location" class="form-control"  required
                            autofocus="autofocus" name="location"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">OK</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-bordered"
           th:th:unless="${#lists.isEmpty(searchResults)}">

        <tr th:each="hotels:${searchResults}">
            <td><img src="https://miro.medium.com/max/3150/1*8OkdLpw_7VokmSrzwXLnbg.jpeg" alt="Angela Yu profile picture" style="border-radius:50%" width="180px" height="180px"></td>
            <td>
                <h4 th:text="${hotels.getName()}" />
                <p th:text="${hotels.getStarRating()}"/>
                <p th:text="${hotels.getAddress()}"/>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
