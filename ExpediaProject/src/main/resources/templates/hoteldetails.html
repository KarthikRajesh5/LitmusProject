
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Details Page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        .table{
            border-collapse: collapse;
        }
        body {
            border-left: 20px solid white;
        }
    </style>
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Expedia HotelSearch</a>

        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<br/>
    <h2 style="color:green" th:if="${booking}">Booking Successfull.!</h2>
    <h2 th:text="'Hotel Name : '+${hotelDetails.getHotelName()}"></h2>
    <h4 th:text="'Star Rating : '+${hotelDetails.getStarRating()}"></h4>
<h3> Popular Amenities</h3>
    <div th:each="details:${hotelDetails.getPropertyAmenities()}">
        <p th:text="${details}"></p>
    </div>
<div>
    <h3> Room Ameneties</h3>
    <div th:each="details:${hotelDetails.getRoomAmenities()}">
        <p th:text="${details}"></p>
    </div>
</div>
<form th:action="@{/hotels/booking}" method="post">
<div class="form-group" style="text-align: center">
    <button  type="submit" class="btn btn-primary">Book</button>
</div>
</form>
</body>
</html>
