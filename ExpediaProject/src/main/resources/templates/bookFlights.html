<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <h1>Passenger Details</h1>

            <form th:action="@{/flights/bookFlights}"  method="post" th:object="${passenger}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="passportNumber"> Passport Number </label> <input
                        id="passportNumber" class="form-control" th:field="*{passportNumber}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="address"> Address </label> <input
                        id="address" class="form-control" th:field="*{address}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="travellers"> Travellers </label> <input
                        id="travellers" class="form-control"
                        th:field="*{noOfTravellers}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="adults"> Adults </label> <input
                        id="adults" class="form-control"
                        th:field="*{noOfAdults}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="infants"> Infants </label> <input
                        id="infants" class="form-control"
                        th:field="*{noOfInfants}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <a th:href="@{/flights/results}">
                        <button type="submit" class="btn btn-success">Check Out</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div>
    <table class="table table-striped table-hover"
           th:unless="${#lists.isEmpty(flightBook)}" style="margin-top:30px">

        <thead>
        <tr class="table-active">
            <th scope="col">AirLines</th>
            <th scope="col">Departure</th>
            <th scope="col">Arrival</th>
            <th scope="col">Departure Date</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Arrival Date</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Trip Duration</th>
            <th scope="col">Cabin Class</th>
            <th scope="col">Price</th>
        </tr>
        </thead>

        <tr th:each="flights:${flightBook}">

            <td th:text="${flightBook.getAirlines()}"/>
            <td th:text="${flightBook.getDepartureAirportCode()}"/>
            <td th:text="${flightBook.getArrivalAirportCode()}"/>
            <td th:text="${flightBook.getDepartureDate()}"/>
            <td th:text="${flightBook.getDepartureTime()}"/>
            <td th:text="${flightBook.getArrivalDate()}"/>
            <td th:text="${flightBook.getArrivalTime()}"/>
            <td th:text="${flightBook.getTripDuration()}"/>
            <td th:text="${flightBook.getCabinClass()}"/>
            <td th:text="${flightBook.getPrice()}"/>

        </tr>
    </table>
</div>
